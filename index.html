<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="icon" href="./assets/typescript.png">
        <title>TypeScript Calculator</title>
    </head>

    <body>

        <div class="container">
            <div class="my-content-fit mx-auto" style="transform: translateY(70%)">
                <div class="overflow-x-auto p-2 border border-bottom-0 border-2 rounded-top">
                    <h2 class="display-2" id="result">0</h2>
                </div>
                <div class="border border-2 rounded-bottom">
                    <div class="m-2">
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('7')">7</button>
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('8')">8</button>
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('9')">9</button>
                        <button class="btn btn-warning buttonCalc" onclick="readOperationButton('/')">/</button>
                        <button class="btn btn-success buttonCalc" onclick="calculateResult()">=</button>
                    </div>

                    <div class="m-2">
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('4')">4</button>
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('5')">5</button>
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('6')">6</button>
                        <button class="btn btn-warning buttonCalc" onclick="readOperationButton('*')">*</button>
                        <button class="btn btn-danger buttonCalc" onclick="clearDisplayButton()">C</button>
                    </div>

                    <div class="m-2">
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('1')">1</button>
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('2')">2</button>
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('3')">3</button>
                        <button class="btn btn-warning buttonCalc" onclick="readOperationButton('+')">+</button>
                        <button class="btn btn-secondary buttonCalc" onclick="readInputButton(')')">)</button>
                    </div>

                    <div class="m-2">
                        <button class="btn btn-primary bigButtonCalc" onclick="readInputButton('0')">0</button>
                        <button class="btn btn-primary buttonCalc" onclick="readInputButton('.')">.</button>
                        <button class="btn btn-warning buttonCalc" onclick="readOperationButton('-')">-</button>
                        <button class="btn btn-secondary buttonCalc" onclick="readInputButton('(')">(</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="position-absolute bottom-0 start-50 translate-middle">
            <a href="https://github.com/Edhet/CalculatorTS" class="my-auto text-decoration-none text-nowrap">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github mr-2 ps-2" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <label>
                    Source
                </label>
            </a>
        </footer>
        <script src="./app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
